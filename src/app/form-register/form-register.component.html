<h2 >Register Test Centre</h2>
<!--<textarea rows="6"[value]="newPost"></textarea>-->
<mat-card>
  <form >
  <mat-form-field>
    <!--- <textarea matInput rows="6"[(ngModel)]="enteredValue"></textarea>-->
   <!--- <input matInput type="text" [(ngModel)]="enteredTitle" />-->
   <input matInput type ="text" name="title" ngModel required minlength="3" #title="ngModel" placeholder="Enter Test Center Name">
   <mat-error *ngIf= "title.invalid"> Please enter a valid value</mat-error>
  </mat-form-field>
  <mat-form-field>
   <!-- <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>-->
   <textarea matInput rows="4" name="content" ngModel required #content="ngModel" placeholder="Enter Address"></textarea>
   <mat-error *ngIf= "content.invalid"> Please enter a valid value</mat-error>
  </mat-form-field>
 <!-- <button mat-raised-button color="accent" (click)="onAddPost()">-->
  <button mat-raised-button color="accent" type="submit">
    Save Post
  </button>
</form>

  <!-- <p>{{newPost}}</p>-->
</mat-card>
