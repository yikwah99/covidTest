<div class=" register-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title> Test Kit Stock</mat-card-title>
    </mat-card-header>

    <form class="registerform" (submit)= "onUpdateTest (testKitForm)" #testKitForm="ngForm" >
      <mat-card-content>
        <mat-form-field class="input-field">
          <input matInput name="testkitName"  required minlength="3" #namekit="ngModel" [ngModel]= "testkit?.testkitName" placeholder="Test Kit Name">
          <mat-error *ngIf= "namekit.invalid"> Please enter a valid test kit name</mat-error>
        </mat-form-field>

        <mat-form-field class="input-field">

          <input matInput  type="number" name="stock"  required minlength="1" #stock="ngModel" [ngModel]= "testkit?.stock" placeholder="Stock">
          <mat-error *ngIf= "stock.invalid"> Please enter a number of stock</mat-error>
        </mat-form-field>

      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block">Submit</button>
    </form>
  </mat-card>
</div>
