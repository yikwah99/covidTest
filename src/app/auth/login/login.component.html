

<div class=" register-wrapper" fxLayout.md="column" fxLayoutAlign="center center" fxLayoutGap="30px" fxLayoutGap.xs="0">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="form" class="registerform" (submit)= "onLogin(loginForm)" #loginForm="ngForm">
      <mat-card-content>
        <mat-form-field class="input-field">
          <input matInput type="username" name="username" #emailInput="ngModel" ngModel required placeholder="Email">
          <mat-error *ngIf="emailInput.invalid"> Please enter valid username</mat-error>
        </mat-form-field>
        <mat-form-field class="input-field">
          <input matInput type="password" name="password" placeholder="Password" minlength="6" ngModel #passwordInput="ngModel"
            required>
          <mat-error *ngIf="passwordInput.invalid"> Please enter valid password</mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-raised-button color="primary" class="btn-block">Login</button>
    </form>
    <mat-card-footer class="sign">
      <p>Doesn't have any account? <a routerLink="/register">Sign Up Now</a></p>
    </mat-card-footer>
  </mat-card>

</div>
