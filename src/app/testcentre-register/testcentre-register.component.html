
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register Test Centre</mat-card-title>
      </mat-card-header>

      <form class="form" >
        <mat-card-content>
          <mat-form-field class="input-field">
            <input matInput name="centrename" [(ngModel)]="enteredCentre" required #centrename="ngModel" placeholder="Centre Name">
            <mat-error *ngIf= "centrename.invalid"> Please enter test center name</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="onAddCentre()" class="btn-block">Register</button>
      </form>
    </mat-card>
