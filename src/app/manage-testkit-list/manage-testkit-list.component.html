<mat-accordion multi="true"  *ngIf ="testkits.length > 0">  <!--multi=false only can expand one accordion-->
  <mat-expansion-panel *ngFor="let testkit of testkits">
    <mat-expansion-panel-header>
    {{testkit.testkitName}}

    </mat-expansion-panel-header>
    <p>{{testkit.stock}}</p>
    <mat-action-row>
      <span class="example-spacer"></span>
      <button mat-button color="primary" routerLink="/create">EDIT</button>
      <button mat-button color="warn"  routerLink="/list">DELETE</button>
    </mat-action-row>

  </mat-expansion-panel>

</mat-accordion>

<p class="info-text mat-body-1" *ngIf ="testkits.length <= 0" >No testkit added yet</p>
