  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>

      <div class="control-cont">
        <mat-form-field>
          <mat-label>Fullname</mat-label>
          <input matInput disabled value="Kam Yik Hua">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput disabled value="TestManager-KL">
          <!--<input formControlName="username" matInput placeholder="Username"/>-->
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput disabled value="yikhua@gmail.com">
         <!-- <input formControlName="email" matInput placeholder="Email"/>-->

        <mat-form-field >

        </mat-form-field>
      </div>
    </mat-grid-tile>
