
<div class="container">

<table mat-table [dataSource]="officers" class="mat-elevation-z8"> class="mat-elevation-z8">

  <ng-container matColumnDef="userID">
    <th mat-header-cell *matHeaderCellDef> UserID</th>
    <td mat-cell *matCellDef="let officer"> {{officer.id}} </td>
  </ng-container>
  <ng-container matColumnDef="testcentre">
    <th mat-header-cell *matHeaderCellDef> Testcentre</th>
    <td mat-cell *matCellDef="let officer"> {{officer.centreName}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let  officer"> <input type="password" matInput readonly value="{{officer.password}}"> </td>
  </ng-container>

  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef> Fullname </th>
    <td mat-cell *matCellDef="let  officer"> {{officer.fullname}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let officer"> {{officer.username}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let officer"> {{officer.position}} </td>
  </ng-container>



  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let officer">
      <button mat-icon-button [routerLink]= "['/editOff', officer.id]"> <mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="onDelete(officer.id)"> <mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p class="info-text mat-body-1" *ngIf ="officers.length <= 0" style="color:white;">No tester added yet</p>

</div>
