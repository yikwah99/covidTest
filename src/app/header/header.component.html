<mat-toolbar>
  <mat-toolbar-row>
    <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <a color="basic" routerLink="/home" class="title">
      <mat-icon> coronavirus</mat-icon> CTS</a
    >
    <span class="menu-spacer"></span>
    <div fxShow="true" fxHide.lt-md >
      <!--hidden on both SM and XS screen sizes -->
      <a mat-raised-button class="btn-nav" color="primary" routerLink="/login">
        <mat-icon> enhanced_encryption </mat-icon>Login
      </a>
      <a mat-raised-button class="btn-nav" color="primary" routerLink="/user">
        <mat-icon> perm_identity </mat-icon>Sign Up
      </a>
    </div>
  </mat-toolbar-row>
